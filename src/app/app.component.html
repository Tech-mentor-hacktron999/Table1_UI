<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <img class="AppLogo" src="http://pluspng.com/img-png/logo-dbs-png--4465.png"/>
  <h1 class="headerLabel">
    {{ title }}
  </h1>
</div>
<div class="queueMgrBody">
  <img class="AppBanner" width="300" alt="Angular Logo" src="https://media-fastly.hackerearth.com/media/hackathon/dbs-hacktron-full-stack-2019/images/40498c7477-DBS_Cover_Image.jpg">
  <h2 class="queueHeader"> Queue Manager </h2>
  <ul class="queueList">
    <li class="animated fadeInDown">
      <h2>
        <a class="queueName">Queue 1 </a>
        <i class="deleteQueue material-icons" title="Delete this Queue?">
          delete
        </i>
      </h2>
    </li>
    <li class="animated fadeInDown" style="animation-delay: 0.25s;">
        <h2>
          <a class="queueName">Queue 2 </a>
          <i class="deleteQueue material-icons" title="Delete this Queue?">
            delete
          </i>
        </h2>
    </li>
    <li class="animated fadeInDown" style="animation-delay: 0.5s;">
        <h2>
            <a class="queueName">Queue 3 </a>
            <i class="deleteQueue material-icons" title="Delete this Queue?">
              delete
            </i>
          </h2>
    </li>
  </ul>

  <div class="queueActions">
    <button class="animated fadeIn modern-button button-green">Add Queue</button>
    <button class="animated fadeIn modern-button button-red">Remove All</button>
  </div>
</div>
